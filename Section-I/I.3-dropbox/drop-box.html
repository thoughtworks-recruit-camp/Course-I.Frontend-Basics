<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drop Box Mock</title>
  <link href="./drop-box.css" rel="stylesheet">
</head>
<body>
<div class="box" id="drop-box-upper">
  <p class="location">Saint Petersburg</p>
  <p class="marker"></p>
</div>
<div class="gap" id="drop-box-gap">
  <p class="blank"></p>
  <p class="tip"></p>
</div>
<div class="box" id="drop-box-lower">
  <ul>
    <li>
      <a href="#"><p class="icon" id="icon-like"></p>
        <p class="link">Like</p></a></li>
    <li><a href="#"><p class="icon" id="icon-fav"></p>
      <p class="link">Favorites</p></a></li>
    <li><a href="#"><p class="icon" id="icon-discuss"></p>
      <p class="link">Discuss</p></a></li>
  </ul>
</div>
</body>
</html>
