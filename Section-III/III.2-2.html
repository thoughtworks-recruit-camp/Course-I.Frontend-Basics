<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link href="./III.2-2.css" rel="stylesheet"/>
  <script src="./III.2-2.js" rel="script"></script>
</head>
<body>
<form id="cart-list">
  <table>
    <caption>文具店购物车</caption>
    <thead id="cart-header">
    <tr>
      <th>选择</th>
      <th>商品名称</th>
      <th>商品单价(￥)</th>
      <th>商品数量</th>
      <th>总价(￥)</th>
    </tr>
    </thead>
    <tbody id="cart-contents"></tbody>
    <tfoot id="cart-summary"></tfoot>
    <tr>
      <th>
        <label for="select-all-button">全选</label>
        <input type="checkbox" id="select-all-button"/>
      </th>
      <th id="summary-text" colspan="4"></th>
    </tr>
  </table>
</form>
</body>
</html>
