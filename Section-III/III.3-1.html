<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>事件监听</title>
</head>
<body>
<ul id="number-btn-list">
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
  <li>6</li>
  <li>7</li>
</ul>

<script>
  function showNumber(event) {
    var target = event.target;
    if (target.tagName === "LI") {  // 没想到tagName返回值居然是大写，调试了好久。。。怪自己没看文档
      alert(target.innerHTML);
    }
  }

  window.onload = function () {
    var buttonList = document.getElementById("number-btn-list");
    buttonList.addEventListener('click', showNumber, false);
  }
</script>
</body>
</html>
