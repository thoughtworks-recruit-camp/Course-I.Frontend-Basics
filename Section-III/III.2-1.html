<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <script src="./III.2-1.js" rel="script"></script>
</head>
<body>
<div class="login-box">
  <form class="login-form">
    <label class="input-label">
      <span>用户名：</span>
      <input type="text" class="input-box" id="username-input" placeholder="请输入用户名"/>
    </label>
    <label class="input-label">
      <span>密码：</span>
      <input type="password" class="input-box" id="password-input" placeholder="请输入密码"/>
    </label>
    <button type="button" id="login-button">登录</button>
  </form>
</div>
</body>
</html>
